<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200&family=Pacifico&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
   
    <div class="form">
    <div class="container py-5">
        <h1 class="text-center">Bookmark</h1>
        <p>Bookmark your favorite sites</p>
         <form>
          <div class="mb-3">
             <label for="siteName" class=""> 
                <i class="fa-solid fa-book-bookmark"></i>
                Site Name</label>
             <input id="siteName" placeholder="Bookmark Name" type="text" class="form-control">
          </div>
          <div class="mb-3">
             <label for="siteUrl" class="">
                <i class="fa-solid fa-link"></i>
                Site URL
             </label>
           
             <input id="siteUrl" placeholder="Website URL" type="text" class="form-control">
          </div>
         <button type="button" onclick="addData()" class="btn btn-outline-light m-3 text-center" id="send-btn">Send</button>
         </form>  
         <table class="table table-success text-center mb-5 table-striped-columns">
            <thead>
                <th>Index</th>
                <th>Website Name</th>
                <th>Visit</th>
                <th>Delete</th>
            </thead>
            <tbody id="data">
                <tr>
                    <td>0</td>
                    <td>google</td>
                    <td>
                        <button class="btn btn-warning">
                            <i class="fa-solid fa-eye"></i>
                            visit</button>
                    </td>
                    <td>
                       <a href="" target="_blank">
                        <button class="btn btn-danger">
                            <i class="fa-solid fa-trash-can"></i> 
                            delete</button>
                       </a>
                    </td>
                </tr>
            </tbody>
          </table>
         </form>
       </div>
 </div>
 <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
    <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
      <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
        <div class="circles d-flex">
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
          <span class="rounded-circle me-2"></span>
        </div>
        <button class="btn border-0" id="closeBtn">
          <i class="fa-solid fa-xmark close fs-3"></i>
        </button>
      </header>
      <p class="m-0 pb-2">
        Site Name or Url is not valid, Please follow the rules below :
      </p>
      <ol class="rules list-unstyled m-0">
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site name must
          contain at least 3 characters
        </li>
        <li>
          <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
          valid one
        </li>
      </ol>
    </div>
  </div>
    <script src="./js/main.js"></script>
</body>
</html>
